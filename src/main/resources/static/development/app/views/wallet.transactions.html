transactions

<style>
p.transaction {
    display: block;
    font-size: 14px;
    font-weight: 500;
    line-height: 1em;
    margin: 0 0 0 0;
    position: relative;

    color: rgba(0,0,0,0.54);
    background-color: rgb(255,255,255);
}
</style>
<md-content layout="row" flex layout-align="center" layout-fill>
<div flex="70" class="content" ui-view>
	<md-item ng-repeat="transaction in transactions" class="item"
		ng-class="{ 'selected-item': $index == selectedUserIndex}">
	<md-item-content class="user tile md-whiteframe-z1"
		ng-class="{ 'selected md-whiteframe-z2': $index == selectedUserIndex}"
		layout="column">
		<div layout="row" layout-fill layout-padding ng-click="selectUserIndex($index)"
		class="">
		<div class="md-tile-left">
		<p class="transaction" ng-hide="$index == selectedUserIndex">Transaction Hashfile</p>
		<h3>{{ transaction.hashFile }}</h3>
			
		</div>
		<div flex></div>
		<div class="md-tile-content" ng-show="selectionMode" layout="row" layout-align="center center">
			<md-checkbox class="md-secondary" ng-click="addTransaction(transaction)"></md-checkbox>
			<!-- 
        <p ng-hide="$index == selectedUserIndex">
          <span>Something</span>
        </p>
-->
		</div>
	</div>
	<md-divider layout-fill ng-show="$index == selectedUserIndex"></md-divider>
	<div layout="column" layout-fill class="expanded">
		<md-list > 
			<md-subheader class="md-no-sticky">Transaction details</md-subheader>
			 <md-list-item	ng-repeat="h in headers">
				<p>{{ h.name }}</p>
				<p>{{ transaction[h.field] }}</p>
				<md-checkbox class="md-secondary"  ng-show="selectionModeItem"></md-checkbox>
			</md-list-item> 
		</md-list>
	</div>
	</md-item-content> <md-divider class="divider-inset" ng-if="!$last"></md-divider> </md-item>
</div>
</md-content>
